esphome:
  name: tubeszb-dual-radio-mgm21-2022
  project: 
    name: tubezb.mgm21+zw
     version: "2025.12.25_pre3"
  min_version: 2025.12.0
  on_boot:
    - priority: 600
      then:
        - switch.turn_on: zRST_gpio
        - delay: 15ms
        - switch.turn_off: zRST_gpio
    - priority: 550   # restore user-selected baud after early reset
      then:
        - lambda: |-
            const auto &saved = id(change_baud_rate).state;
            if (saved.empty()) {
              ESP_LOGD("apply_uart_baud", "No saved baud rate; skipping restore");
              return;
            }
            ESP_LOGD("apply_uart_baud", "Restoring baud rate from saved state: %s", saved.c_str());
        - script.execute:
            id: apply_uart_baud
            baud_str: !lambda 'return id(change_baud_rate).state;'
    - priority: -10
      then:
        - delay: 20s
        - component.update: fw_updater

esp32:
  board: esp32-poe
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_LWIP_MAX_SOCKETS: "16"
      CONFIG_PM_ENABLE: "n"
      # Prevent IDF from trying to power-down UART in light sleep, which causes
      # uart_param_config to return ESP_ERR_NOT_SUPPORTED on some targets
      CONFIG_PM_POWER_DOWN_PERIPHERAL_IN_LIGHT_SLEEP: "n"
      CONFIG_UART_ISR_IN_IRAM: "y"

external_components:
  - source: github://tube0013/esphome-components
    components: [stream_server]
  - source: github://tjhorner/esphome-custom-components
    components: [ project_version ]



#Olimex ESP32-PoE Ethernet
ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO17_OUT
  phy_addr: 0
  power_pin: GPIO12
  
    # Optional manual IP
#  manual_ip:
#    static_ip: STATIC_IP
#    gateway: GATEWAY
#    subnet: SUBNET

# Enable logging
logger:
  level: INFO
  
# Enable Home Assistant API
api:
  reboot_timeout: 0s

ota:
  - platform: esphome
  - platform: web_server
  - platform: http_request

http_request:
  
update:
  - platform: http_request
    id: fw_updater
    name: TubesZB Firmware Update
    source: https://tube0013.github.io/TubesZB-ESPHome-Builder/ota_manifests/ota-tubeszb-dual-radio-mgm21-2022.json
    update_interval: 12h
    

web_server:
  port: 80
  version: 2
  js_url: "https://tube0013.github.io/TubesZB-ESPHome-Builder/common/www.js"
#  local: true

script:
  - id: apply_uart_baud
    mode: queued
    parameters:
      baud_str: string
    then:
      - if:
          condition:
            lambda: 'return baud_str.empty();'
          then:
            - logger.log:
                format: "apply_uart_baud: empty baud_str; skipping"
                level: DEBUG
          else:
            - stream_server.pause: { id: zb }
            - delay: 50ms
            - lambda: |-
                auto *bus = id(uart_bus_zb);
                const uint32_t new_baud_rate = strtoul(baud_str.c_str(), nullptr, 10);
                const uint32_t current_baud = bus->get_baud_rate();
                ESP_LOGD("apply_uart_baud", "Changing baud rate from %u to %u", current_baud, new_baud_rate);
                if (current_baud == new_baud_rate) {
                  ESP_LOGD("apply_uart_baud", "Requested baud already active; skipping reconfig");
                  return;
                }
                // Best-effort drain TX without blocking indefinitely (avoid WDT).
                #include "driver/uart.h"
                const uart_port_t uart_num = static_cast<uart_port_t>(bus->get_hw_serial_number());
                uart_wait_tx_done(uart_num, pdMS_TO_TICKS(50));
                uart_flush_input(uart_num);
                App.feed_wdt();
                bus->set_baud_rate(new_baud_rate);
                App.feed_wdt();
                bus->load_settings();
                App.feed_wdt();
            - delay: 50ms
            - stream_server.resume: { id: zb }

switch:
  - platform: gpio
    pin: 2
    id: zRST_gpio
    inverted: yes
    restore_mode: ALWAYS_OFF


button:    
  - platform: restart
    name: "Restart the Gateway"
    disabled_by_default: true

  - platform: template
    name: "EFR32 Reset"
    id: zRST
    disabled_by_default: true  
    on_press:
      - switch.turn_on: zRST_gpio
      - delay: 15ms
      - switch.turn_off: zRST_gpio

  - platform: template
    name: "Pause Stream"
    id: pause_stream
    on_press:
      - stream_server.pause: { id: zb }
  - platform: template
    name: "Resume Stream"
    id: resume_stream
    on_press:
      - stream_server.resume: { id: zb }

select:
  - id: change_baud_rate
    name: Baud rate
    platform: template
    options:
      - "115200"
      - "230400"
      - "460800"
      - "921600"
    initial_option: "115200"
    optimistic: true
    restore_value: True
    internal: false
    entity_category: config
    icon: mdi:swap-horizontal
    set_action:
      - script.execute:
          id: apply_uart_baud
          baud_str: !lambda 'return x;'

uart:
  - id: uart_bus_zb
    rx_pin: GPIO5
    tx_pin: GPIO16
    baud_rate: 115200
    rx_buffer_size: 1024
  - id: uart_bus_zw
    rx_pin: GPIO15
    tx_pin: GPIO14
    baud_rate: 115200

stream_server:
  - id: zb
    uart_id: uart_bus_zb
    port: 6638 # optional, default is 6638
    buffer_size: 1024
  - id: zw
    uart_id: uart_bus_zw
    port: 6639

binary_sensor:
  - platform: stream_server
    stream_server: zb
    connected:
      name: "TubesZB Zigbee Serial Connected"
  - platform: stream_server
    stream_server: zw
    connected:
      name: "TubesZB Z-Wave Serial Connected"

  - platform: gpio
    pin: 36
    name: "Bootloader pin (PA0)"
    id: zBSL
    disabled_by_default: true  

mdns:
  services:
    - service: "_zigbee-coordinator"
      protocol: "_tcp"
      port: 6638
      txt:
        version: 1
        name: "TubesZB"
        radio_type: "ezsp"
        serial_number: !lambda 'return esphome::get_mac_address();'
    - service: "_zwave"
      protocol: "_tcp"
      port: 6639
      txt:
        version: 1
        name: "TubesZB"
        serial_number: !lambda 'return esphome::get_mac_address();'

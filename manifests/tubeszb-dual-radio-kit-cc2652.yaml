esphome:
  name: tubeszb-dual-radio-kit-cc2652
  project: 
    name: tubezb.cc2652+zw
     version: "2025.12.25_pre3"
  min_version: 2025.12.0
  on_boot:
    - priority: 600
      then:
        - switch.turn_on: zRST_gpio
        - delay: 15ms
        - switch.turn_off: zRST_gpio
        - cc2652_flasher.detect_variant:
            id: zigbee_flasher
    - priority: 550   # restore user-selected baud after early reset/detect
      then:
        - lambda: |-
            const auto &saved = id(change_baud_rate).state;
            if (saved.empty()) {
              ESP_LOGD("apply_uart_baud", "No saved baud rate; skipping restore");
              return;
            }
            ESP_LOGD("apply_uart_baud", "Restoring baud rate from saved state: %s", saved.c_str());
        - script.execute:
            id: apply_uart_baud
            baud_str: !lambda 'return id(change_baud_rate).state;'
    - priority: 540   # apply custom firmware URL override (if set)
      then:
        - script.execute:
            id: apply_cc2652_fw_url
            url_str: !lambda 'return id(cc2652_custom_fw_url).state;'
    - priority: -10
      then:
        - delay: 20s
        - component.update: fw_updater

esp32:
  board: esp32-poe
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_LWIP_MAX_SOCKETS: "16"
      CONFIG_PM_ENABLE: "n"
      # Prevent IDF from trying to power-down UART in light sleep, which causes
      # uart_param_config to return ESP_ERR_NOT_SUPPORTED on some targets
      CONFIG_PM_POWER_DOWN_PERIPHERAL_IN_LIGHT_SLEEP: "n"
      CONFIG_UART_ISR_IN_IRAM: "y"

external_components:
  - source: github://tube0013/esphome-components
    components: [stream_server, cc2652_flasher]
  - source: github://tjhorner/esphome-custom-components
    components: [ project_version ]

globals:
  - id: cc2652_manifest_url_default
    type: std::string
    restore_value: no
    initial_value: '"https://raw.githubusercontent.com/tube0013/tube_gateways/refs/heads/main/misc/manifest.json"'


#Olimex ESP32-PoE Ethernet
ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk:
    pin: GPIO17
    mode: CLK_OUT
  phy_addr: 0
  power_pin: GPIO12
  
    # Optional manual IP
  #manual_ip:
  #  static_ip: STATIC_IP
  #  gateway: GATEWAY
  #  subnet: SUBNET 


# Enable logging
logger:
  level: DEBUG
  
# Enable Home Assistant API
api:
  reboot_timeout: 0s

ota:
  - platform: esphome
  - platform: web_server
  - platform: http_request

http_request:
  
update:
  - platform: http_request
    id: fw_updater
    name: TubesZB Firmware Update
    source: https://tube0013.github.io/TubesZB-ESPHome-Builder/ota_manifests/ota-tubeszb-dual-radio-kit-cc2652.json
    update_interval: 12h
    

web_server:
  port: 80
  version: 2
  js_url: "https://tube0013.github.io/TubesZB-ESPHome-Builder/common/www.js"
#  local: true


script:
  - id: fw_update_mode
    then:
      - switch.turn_on: zBSL
      - delay: 1s
      - switch.turn_on: zRST_gpio
      - delay: 1s
      - switch.turn_off: zRST_gpio
      - logger.log: "Delaying ~10 seconds for cc2652p2 to settle"
      - delay: 11s
      - switch.turn_off: zBSL
      - logger.log: "Please try update with cc2538-bsl tool now"
      - logger.log: "cc-bsl usage: cc2538-bsl.py -p socket://ip-of-gw:6638 -evw firmware.hex"
  - id: apply_uart_baud
    mode: queued
    parameters:
      baud_str: string
    then:
      - if:
          condition:
            lambda: 'return baud_str.empty();'
          then:
            - logger.log:
                format: "apply_uart_baud: empty baud_str; skipping"
                level: DEBUG
          else:
            - stream_server.pause: { id: zb }
            - delay: 50ms
            - lambda: |-
                auto *bus = id(uart_bus_zb);
                const uint32_t new_baud_rate = strtoul(baud_str.c_str(), nullptr, 10);
                const uint32_t current_baud = bus->get_baud_rate();
                ESP_LOGD("apply_uart_baud", "Changing baud rate from %u to %u", current_baud, new_baud_rate);
                id(zigbee_flasher).set_restore_baud(new_baud_rate);
                if (current_baud == new_baud_rate) {
                  ESP_LOGD("apply_uart_baud", "Requested baud already active; skipping reconfig");
                  return;
                }
                // Best-effort drain TX without blocking indefinitely (avoid WDT).
                #include "driver/uart.h"
                const uart_port_t uart_num = static_cast<uart_port_t>(bus->get_hw_serial_number());
                uart_wait_tx_done(uart_num, pdMS_TO_TICKS(50));
                uart_flush_input(uart_num);
                App.feed_wdt();
                bus->set_baud_rate(new_baud_rate);
                App.feed_wdt();
                bus->load_settings();
                App.feed_wdt();
            - delay: 50ms
            - stream_server.resume: { id: zb }
  - id: apply_cc2652_fw_url
    mode: queued
    parameters:
      url_str: string
    then:
      - if:
          condition:
            lambda: 'return url_str.empty();'
          then:
            - lambda: |-
                id(zigbee_flasher).set_update_url(id(cc2652_manifest_url_default));
                ESP_LOGD("cc2652_custom_url", "Custom URL cleared; using default manifest");
          else:
            - lambda: |-
                id(zigbee_flasher).set_update_url(url_str);
                ESP_LOGD("cc2652_custom_url", "Custom URL set: %s", url_str.c_str());
      
switch:
  - platform: gpio
    pin: 5
    id: zRST_gpio
    inverted: yes
    restore_mode: ALWAYS_OFF
      
  - platform: gpio
    pin: 16
    name: "Zigbee Module Bootloader Pin"
    id: zBSL
    inverted: yes
    restore_mode: ALWAYS_OFF
    disabled_by_default: true

select:
  - id: change_baud_rate
    name: Baud rate
    platform: template
    options:
      - "115200"
      - "230400"
      - "460800"
      - "921600"
    initial_option: "115200"
    optimistic: true
    restore_value: True
    internal: false
    entity_category: config
    icon: mdi:swap-horizontal
    set_action:
      - script.execute:
          id: apply_uart_baud
          baud_str: !lambda 'return x;'

text:
  - platform: template
    mode: text
    name: "CC2652 Custom Firmware URL"
    id: cc2652_custom_fw_url
    icon: mdi:link-variant
    entity_category: config
    optimistic: true
    restore_value: false
    set_action:
      - script.execute:
          id: apply_cc2652_fw_url
          url_str: !lambda 'return x;'

uart:
  - id: uart_bus_zb
    rx_pin: GPIO36
    tx_pin: GPIO4
    baud_rate: 115200
  #  rx_buffer_size: 1024
  - id: uart_bus_zw
    rx_pin: GPIO15
    tx_pin: GPIO14
    baud_rate: 115200

stream_server:
  - id: zb
    uart_id: uart_bus_zb
    port: 6638 # optional, default is 6638
  #  buffer_size: 1024
  - id: zw
    uart_id: uart_bus_zw
    port: 6639

binary_sensor:
  - platform: stream_server
    stream_server: zb
    connected:
      name: "TubesZB Zigbee Serial Connected"
  - platform: stream_server
    stream_server: zw
    connected:
      name: "TubesZB Z-Wave Serial Connected"

mdns:
  services:
    - service: "_zigbee-coordinator"
      protocol: "_tcp"
      port: 6638
      txt:
        version: 1
        name: "TubesZB"
        radio_type: "znp"
        serial_number: !lambda 'return esphome::get_mac_address();'
    - service: "_zwave"
      protocol: "_tcp"
      port: 6639
      txt:
        version: 1
        name: "TubesZB"
        serial_number: !lambda 'return esphome::get_mac_address();'

cc2652_flasher:
  id: zigbee_flasher
  uart_id: uart_bus_zb
  url: "https://raw.githubusercontent.com/tube0013/tube_gateways/refs/heads/main/misc/manifest.json"
  bsl_switch: zBSL
  rst_switch: zRST_gpio
  boot_baud_rate: 500000
  restore_baud_rate: 115200
  erase_mode: bank
  debug: false
  show_progress: true
  progress_step: 5
  fw_version_text: zb_fw_version
  ieee_text: zb_ieee
  latest_fw_version_text: zb_latest_fw
  variant_text: zb_variant
  check_on_boot: false
  check_interval_days: 7
  detect_on_boot: true
  detect_on_boot_delay_ms: 0


button:
  - platform: template
    name: "Flash CC2652"
    id: flash_cc2652
    on_press:
      then:
        - cc2652_flasher.update_firmware:
            id: zigbee_flasher

  - platform: template
    name: "Check CC2652 Update"
    id: check_cc2652_update
    on_press:
      then:
        - cc2652_flasher.check_update:
            id: zigbee_flasher

  - platform: template
    name: "Detect CC2652 Variant"
    id: detect_cc2652_variant
    on_press:
      then:
        - cc2652_flasher.detect_variant:
            id: zigbee_flasher

  - platform: restart
    name: "Restart the Device"

  - platform: template
    name: "Zigbee Module Reset"
    disabled_by_default: true
    id: zRST
    on_press:
      - switch.turn_on: zRST_gpio
      - delay: 15ms
      - switch.turn_off: zRST_gpio

  - platform: template
    name: "Trigger Zigbee Module Bootloader"
    disabled_by_default: true
    on_press:
      - script.execute: fw_update_mode

  - platform: template
    name: "Pause Stream"
    id: pause_stream
    on_press:
      - stream_server.pause: { id: zb }
  - platform: template
    name: "Resume Stream"
    id: resume_stream
    on_press:
      - stream_server.resume: { id: zb }

text_sensor:
  - platform: template
    name: "Zigbee FW Version"
    id: zb_fw_version
    icon: mdi:chip
  - platform: template
    name: "Zigbee IEEE"
    id: zb_ieee
    icon: mdi:identifier
  - platform: template
    name: "Zigbee Latest FW"
    id: zb_latest_fw
    icon: mdi:update
  - platform: template
    name: "Zigbee Variant"
    id: zb_variant
    icon: mdi:chip

  - platform: project_version
    name: "TubesZB Device Firmware Version"
    internal: true

  - platform: ethernet_info
    ip_address:
      name: ESP IP Address
    mac_address:
      name: ESP MAC Address

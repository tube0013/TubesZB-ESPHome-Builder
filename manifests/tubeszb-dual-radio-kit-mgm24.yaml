esphome:
  name: tubeszb-dual-radio-kit-mgm24
  project: 
    name: tubezb.mgm24+zw
    version: "2025.12.25_pre1"
  min_version: 2025.12.0
  on_boot:
    - priority: 900
      then:
        - lambda: |-
            // Force GPIO2 low (RTS asserted) early; UART will take the pin later.
            gpio_reset_pin(GPIO_NUM_2);
            gpio_set_direction(GPIO_NUM_2, GPIO_MODE_OUTPUT);
            gpio_set_level(GPIO_NUM_2, 0);
            // The #include directive is now INSIDE the lambda.
            #include "driver/uart.h"

            ESP_LOGD("custom", "Applying HW Flow Control to uart_bus_zb...");
            // This re-configures the pins and enables CTS/RTS flow control.
            uart_set_pin(UART_NUM_1, 4, 36, 2, 13);
            // This NEW LINE actually enables the CTS/RTS flow control mode
            uart_set_hw_flow_ctrl(UART_NUM_1, UART_HW_FLOWCTRL_CTS_RTS, 122);
    - priority: 200   # after core init, before most components start traffic
      then:
        - stream_server.pause: { id: zb }
        - delay: 700ms
        - switch.turn_on: zRST_gpio
        - delay: 50ms
        - switch.turn_off: zRST_gpio
        - delay: 1s
        - stream_server.resume: { id: zb }
        - script.execute: boot_probe_sequence
    - priority: 150   # restore user-selected baud after core init/reset sequence
      then:
        - lambda: |-
            const auto &saved = id(change_baud_rate).state;
            if (saved.empty()) {
              ESP_LOGD("apply_uart_baud", "No saved baud rate; skipping restore");
              return;
            }
            ESP_LOGD("apply_uart_baud", "Restoring baud rate from saved state: %s", saved.c_str());
        - script.execute:
            id: apply_uart_baud
            baud_str: !lambda 'return id(change_baud_rate).state;'
    - priority: -10
      then:
        - delay: 20s
        - component.update: fw_updater
 
esp32:
  board: esp32-poe
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_LWIP_MAX_SOCKETS: "16"
      CONFIG_PM_ENABLE: "n"
      # Prevent IDF from trying to power-down UART in light sleep, which causes
      # uart_param_config to return ESP_ERR_NOT_SUPPORTED on some targets
      CONFIG_PM_POWER_DOWN_PERIPHERAL_IN_LIGHT_SLEEP: "n"
      CONFIG_UART_ISR_IN_IRAM: "y"

external_components:
  - source: github://tube0013/esphome-components
    components: [stream_server, efr32_flasher, efr32_info]
  - source: github://tjhorner/esphome-custom-components
    components: [ project_version ]

globals:
  - id: boot_probe_done
    type: bool
    restore_value: no
    initial_value: 'false'

#Olimex ESP32-PoE Ethernet
ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk:
    pin: GPIO17
    mode: CLK_OUT
  phy_addr: 0
  power_pin: GPIO12
  
    # Optional manual IP
  #manual_ip:
  #  static_ip: STATIC_IP
  #  gateway: GATEWAY
  #  subnet: SUBNET 


# Enable logging
logger:
  level: DEBUG
  
# Enable Home Assistant API
api:
  reboot_timeout: 0s

ota:
  - platform: esphome
  - platform: web_server
  - platform: http_request

http_request:
  
update:
  - platform: http_request
    id: fw_updater
    name: TubesZB Firmware Update
    source: https://tube0013.github.io/TubesZB-ESPHome-Builder/ota_manifests/ota-tubeszb-dual-radio-kit-mgm24.json
    update_interval: 12h
    

web_server:
  port: 80
  version: 2
  js_url: "https://tube0013.github.io/TubesZB-ESPHome-Builder/common/www.js"
#  local: true


script:
  - id: fw_update_mode
    then:
      - switch.turn_on: zBSL
      - delay: 1s
      - switch.turn_on: zRST_gpio
      - delay: 1s
      - switch.turn_off: zRST_gpio
      - delay: 5s
      - switch.turn_off: zBSL
  - id: boot_probe_sequence
    mode: queued
    then:
      - if:
          condition:
            lambda: 'return id(boot_probe_done);'
          then:
            - logger.log:
                format: "Boot probe skipped (already executed)"
                level: DEBUG
          else:
            - delay: 2s
            - efr32_info.probe: { id: zigbee_info }
            - wait_until:
                condition:
                  lambda: 'if (id(ncp_busy).state) App.feed_wdt(); return !id(ncp_busy).state;'
                timeout: 45s
            - delay: 500ms
            - if:
                condition:
                  lambda: 'return id(board_name).state.empty();'
                then:
                  - logger.log:
                      format: "Boot probe completed but board name sensor still empty"
                      level: WARN
            - efr32_flasher.check_update: { id: zigbee_efr32 }
            - lambda: 'id(boot_probe_done) = true;'
  - id: apply_uart_baud
    mode: queued
    parameters:
      baud_str: string
    then:
      - if:
          condition:
            lambda: 'return baud_str.empty();'
          then:
            - logger.log:
                format: "apply_uart_baud: empty baud_str; skipping"
                level: DEBUG
          else:
            - stream_server.pause: { id: zb }
            - delay: 50ms
            - lambda: |-
                auto *bus = id(uart_bus_zb);
                const uint32_t new_baud_rate = strtoul(baud_str.c_str(), nullptr, 10);
                const uint32_t current_baud = bus->get_baud_rate();
                ESP_LOGD("apply_uart_baud", "Changing baud rate from %u to %u", current_baud, new_baud_rate);
                id(zigbee_efr32).set_runtime_baud_rate(new_baud_rate);
                if (current_baud == new_baud_rate) {
                  ESP_LOGD("apply_uart_baud", "Requested baud already active; skipping reconfig");
                  return;
                }
                // Best-effort drain TX without blocking indefinitely (avoid WDT).
                #include "driver/uart.h"
                const uart_port_t uart_num = static_cast<uart_port_t>(bus->get_hw_serial_number());
                uart_wait_tx_done(uart_num, pdMS_TO_TICKS(50));
                uart_flush_input(uart_num);
                App.feed_wdt();
                bus->set_baud_rate(new_baud_rate);
                App.feed_wdt();
                bus->load_settings();
                App.feed_wdt();
                uart_set_pin(uart_num, 4, 36, 2, 13);
                uart_set_hw_flow_ctrl(uart_num, UART_HW_FLOWCTRL_CTS_RTS, 122);
                App.feed_wdt();
            - delay: 50ms
            - stream_server.resume: { id: zb }

switch:
  - platform: gpio
    pin: 5
    id: zRST_gpio
    inverted: yes
    restore_mode: ALWAYS_OFF

  - platform: gpio
    pin: 16
    name: "Bootloader pin (PA0)"
    id: zBSL
    inverted: yes
    restore_mode: ALWAYS_OFF
    disabled_by_default: true  

button:    
  - platform: restart
    name: "Restart the Gateway"
    disabled_by_default: true

  # Manual Stream Server controls
  - platform: template
    name: "Serial Server Pause"
    internal: false
    on_press:
      - stream_server.pause: { id: zb }
      - text_sensor.template.publish:
          id: ss_status
          state: "Paused"
  - platform: template
    name: "Serial Server Resume"
    internal: false
    on_press:
      - stream_server.resume: { id: zb }
      - text_sensor.template.publish:
          id: ss_status
          state: "Running"

  - platform: template
    name: "EFR32 Reset"
    id: zRST
    disabled_by_default: true  
   #  internal: true
    on_press:
      - switch.turn_on: zRST_gpio
      - delay: 15ms
      - switch.turn_off: zRST_gpio

  - platform: template
    name: "Trigger MGM24 Module Bootloader"
    disabled_by_default: true
  #  internal: true
    on_press:
      - script.execute: fw_update_mode
  - platform: template
    name: "Flash EFR32"
    id: flash_efr32
  #  internal: true
    on_press:
      - efr32_flasher.update_firmware: { id: zigbee_efr32 }
  - platform: template
    name: "Check EFR32 Update"
    id: check_efr32_update
    on_press:
      - efr32_flasher.check_update: { id: zigbee_efr32 }
  - platform: template
    name: "Probe EZSP Info"
    id: ezsp_replay_identity
    disabled_by_default: true
  #  internal: true
    on_press:
      - efr32_info.probe: { id: zigbee_info }
      - logger.log: "BTN: EZSP info probe triggered"

select:
  - id: change_baud_rate
    name: Baud rate
    platform: template
    options:
      - "115200"
      - "230400"
      - "460800"
      - "921600"
    initial_option: "115200"
    optimistic: true
    restore_value: True
    internal: false
    entity_category: config
    icon: mdi:swap-horizontal
    set_action:
      - script.execute:
          id: apply_uart_baud
          baud_str: !lambda 'return x;'

uart:
  - id: uart_bus_zb
    rx_pin: GPIO36
    tx_pin: GPIO4
    baud_rate: 115200
    rx_buffer_size: 8192

  - id: uart_bus_zw
    rx_pin: GPIO15
    tx_pin: GPIO14
    baud_rate: 115200

stream_server:
#  buffer_size: 2048
  - id: zb
    uart_id: uart_bus_zb
    port: 6638 # optional, default is 6638
    buffer_size: 8192
    trace: false
  - id: zw
    uart_id: uart_bus_zw
    port: 6639
    trace: false

binary_sensor:
  - platform: stream_server
    stream_server: zb
    connected:
      name: "TubesZB Zigbee Serial Connected"
  - platform: stream_server
    stream_server: zw
    connected:
      name: "TubesZB Z-Wave Serial Connected"
  - platform: template
    id: ncp_busy
    name: NCP Busy
    device_class: running
    on_press:
      - stream_server.pause: { id: zb }
      - text_sensor.template.publish:
          id: ss_status
          state: "Paused"
    on_release:
      - stream_server.resume: { id: zb }
      - text_sensor.template.publish:
          id: ss_status
          state: "Running"
mdns:
  services:
    - service: "_zigbee-coordinator"
      protocol: "_tcp"
      port: 6638
      txt:
        version: 1
        name: "TubesZB"
        radio_type: "ezsp"
        serial_number: !lambda 'return esphome::get_mac_address();'
    - service: "_zwave"
      protocol: "_tcp"
      port: 6639
      txt:
        version: 1
        name: "TubesZB"
        serial_number: !lambda 'return esphome::get_mac_address();'

text_sensor:
  - platform: project_version
    name: "TubesZB Device Firmware Version"
    internal: true

  - platform: ethernet_info
    ip_address:
      name: ESP IP Address
    mac_address:
      name: ESP MAC Address
  - platform: template
    id: zb_latest_fw
    name: Zigbee Latest FW
  - platform: template
    id: mfg_string
    name: Zigbee MFG String
  - platform: template
    id: board_name
    name: Zigbee Board Name
  - platform: template
    id: ss_status
    name: Serial Server Status
  - platform: template
    id: ezsp_info_status
    name: EZSP Info Status
  - platform: template
    id: ezsp_ieee
    name: Zigbee IEEE Address
  - platform: template
    id: ezsp_firmware
    name: "Zigbee - Current FW Version"


# # EFR32 flasher integration
efr32_flasher:
  id: zigbee_efr32
  uart_id: uart_bus_zb
  url: "https://github.com/tube0013/tube_gateways/raw/refs/heads/main/misc/efr32manifest.json"
  boot_switch: zBSL
  rst_switch: zRST_gpio
  # pause_switch intentionally not used; we coordinate via ncp_busy + YAML automations
  busy_binary_sensor: ncp_busy
  show_progress: true
  progress_step: 5
  variant: auto
  board_name_text: board_name
  mfg_string_text: mfg_string
  latest_fw_version_text: zb_latest_fw
  bootloader_baud_rate: 115200


efr32_info:
  id: zigbee_info
  uart_id: uart_bus_zb
  stream_server_id: zb
  busy_binary_sensor: ncp_busy
  status_text: ezsp_info_status
  manufacturer_text: mfg_string
  board_name_text: board_name
  firmware_text: ezsp_firmware
  ieee_text: ezsp_ieee
  raw_capture: true

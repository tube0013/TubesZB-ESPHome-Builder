http_request:
  
update:
  - platform: http_request
    id: fw_updater
    name: TubesZB Firmware Update
    source: https://tube0013.github.io/TubesZB-ESPHome-Builder/ota_manifests/ota-tubeszb-efr32-mgm210-poe-2023.json
    update_interval: 12h
    

web_server:
  port: 80
  version: 2
  js_url: "https://tube0013.github.io/TubesZB-ESPHome-Builder/common/www.js"
#  local: true

script:
  - id: apply_uart_baud
    mode: queued
    parameters:
      baud_str: string
    then:
      - if:
          condition:
            lambda: 'return baud_str.empty();'
          then:
            - logger.log:
                format: "apply_uart_baud: empty baud_str; skipping"
                level: DEBUG
          else:
            - stream_server.pause: { id: stream_srv }
            - delay: 50ms
            - lambda: |-
                auto *bus = id(uart_bus);
                const uint32_t new_baud_rate = strtoul(baud_str.c_str(), nullptr, 10);
                const uint32_t current_baud = bus->get_baud_rate();
                ESP_LOGD("apply_uart_baud", "Changing baud rate from %u to %u", current_baud, new_baud_rate);
                if (current_baud == new_baud_rate) {
                  ESP_LOGD("apply_uart_baud", "Requested baud already active; skipping reconfig");
                  return;
                }
                // Best-effort drain TX without blocking indefinitely (avoid WDT).
                #include "driver/uart.h"
                const uart_port_t uart_num = static_cast<uart_port_t>(bus->get_hw_serial_number());
                uart_wait_tx_done(uart_num, pdMS_TO_TICKS(50));
                uart_flush_input(uart_num);
                App.feed_wdt();
                bus->set_baud_rate(new_baud_rate);
                App.feed_wdt();
                bus->load_settings();
                App.feed_wdt();
            - delay: 50ms
            - stream_server.resume: { id: stream_srv }
    
switch:
  - platform: gpio
    pin: 5
    id: zRST_gpio
    inverted: yes
    restore_mode: ALWAYS_OFF
        
  - platform: gpio
    pin: 16
    name: "Pull Bootloader pin (PA0) to Low"
    id: zBSL
    inverted: yes
    restore_mode: ALWAYS_OFF
    disabled_by_default: true  
    
button:    
  - platform: restart
    name: "Restart the Gateway"
    disabled_by_default: true

  - platform: template
    name: "EFR32 Reset"
    id: zRST
    disabled_by_default: true  
    on_press:
      - switch.turn_on: zRST_gpio
      - delay: 15ms
      - switch.turn_off: zRST_gpio

  - platform: template
    name: "Pause Stream"
    id: pause_stream
    on_press:
      - stream_server.pause: { id: stream_srv }
  - platform: template
    name: "Resume Stream"
    id: resume_stream
    on_press:
      - stream_server.resume: { id: stream_srv }

select:
  - id: change_baud_rate
    name: Baud rate
    platform: template
    options:
      - "115200"
      - "230400"
      - "460800"
      - "921600"
    initial_option: "115200"
    optimistic: true
    restore_value: True
    internal: false
    entity_category: config
    icon: mdi:swap-horizontal
    set_action:
      - script.execute:
          id: apply_uart_baud
          baud_str: !lambda 'return x;'

uart:
  id: uart_bus
  rx_pin: GPIO36 #2022 5 # 2023 36
  tx_pin: GPIO4 #2022 16 # 2023 4
  baud_rate: 115200


stream_server:
  id: stream_srv
  uart_id: uart_bus
  port: 6638 # optional, default is 6638
#  buffer_size: 512

binary_sensor:
  - platform: stream_server
    connected:
      name: "TubesZB Serial Connected"
sensor:
  - platform: stream_server
    connection_count:
      name: "Connection Count"

mdns:
  services:
    - service: "_zigbee-coordinator"
      protocol: "_tcp"
      port: 6638
      txt:
        version: 1
        name: "TubesZB"
        radio_type: "ezsp"
        serial_number: !lambda 'return esphome::get_mac_address();'

text_sensor:
  - platform: project_version
    name: "TubesZB Device Firmware Version"
    internal: true

  - platform: ethernet_info
    ip_address:
      name: ESP IP Address
    mac_address:
      name: ESP MAC Address

  - platform: uptime
    name: Uptime
    format:
      separator: " "
      days: "D"

esphome:
  name: tubeszb-efr32-mgm210-poe-2023
  project:
    name: tubeszb.efr32_mgm210_poe_2023
    version: "2025.12.25_pre1"
  min_version: 2025.12.0
  on_boot:
    - priority: 150   # restore user-selected baud after core init/reset sequence
      then:
        - lambda: |-
            const auto &saved = id(change_baud_rate).state;
            if (saved.empty()) {
              ESP_LOGD("apply_uart_baud", "No saved baud rate; skipping restore");
              return;
            }
            ESP_LOGD("apply_uart_baud", "Restoring baud rate from saved state: %s", saved.c_str());
        - script.execute:
            id: apply_uart_baud
            baud_str: !lambda 'return id(change_baud_rate).state;'
    - priority: -10
      then:
        - delay: 20s
        - component.update: fw_updater

esp32:
  board: esp-wrover-kit
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_LWIP_MAX_SOCKETS: "16"
      CONFIG_PM_ENABLE: "n"
      # Prevent IDF from trying to power-down UART in light sleep, which causes
      # uart_param_config to return ESP_ERR_NOT_SUPPORTED on some targets
      CONFIG_PM_POWER_DOWN_PERIPHERAL_IN_LIGHT_SLEEP: "n"
      CONFIG_UART_ISR_IN_IRAM: "y"

external_components:
  - source: github://tube0013/esphome-components
    components: [stream_server]
  - source: github://tjhorner/esphome-custom-components
    components: [ project_version ]


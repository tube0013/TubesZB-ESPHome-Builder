name: Build ESPHome Firmware

on:
  issues:
    types: [opened, edited]

jobs:
  build:
    if: contains(github.event.issue.labels.*.name, 'ESPHome')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install ESPHome
      run: |
        python -m pip install esphome

    - name: Parse Issue
      id: parse
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: onmax/issue-form-parser@v1.5
      with:
        issue_number: ${{ github.event.issue.number }}

    - name: Read user input from issue
      id: user_input
#      env:
#        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        issue_number=${{ github.event.issue.number }}
        issue_body=$(echo '${{ steps.parse.outputs.payload }}')
        echo "Issue body: $issue_body"

        device_name=$(echo '${{ fromJson(steps.parse.outputs.payload)["Device Name"] }}')
        static_ip=$(echo '${{ fromJson(steps.parse.outputs.payload)["Static IP"] }}')
        gateway=$(echo '${{ fromJson(steps.parse.outputs.payload)["Gateway"] }}')
        subnet=$(echo '${{ fromJson(steps.parse.outputs.payload)["Subnet"] }}')
        echo "device_name=$device_name"
        echo "static_ip=$static_ip"
        echo "gateway=$gateway"
        echo "subnet=$subnet"

    - name: Update ESPHome YAML
      run: |
        device_yaml="esphome_config/${{ steps.user_input.outputs.device_name }}.yaml"
        sed -i "s/STATIC_IP/${{ steps.user_input.outputs.static_ip }}/" $device_yaml
        sed -i "s/GATEWAY/${{ steps.user_input.outputs.gateway }}/" $device_yaml
        sed -i "s/SUBNET/${{ steps.user_input.outputs.subnet }}/" $device_yaml

    - name: Compile ESPHome Firmware
      run: |
        device_yaml="esphome_config/${{ steps.user_input.outputs.device_name }}.yaml"
        esphome compile $device_yaml

    - name: Upload Firmware
      uses: actions/upload-artifact@v2
      with:
        name: firmware
        path: esphome_config/.esphome/build/*.bin

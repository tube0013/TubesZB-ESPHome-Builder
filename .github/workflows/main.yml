name: Build ESPHome Firmware

on:
  issues:
    types: [opened, edited]

jobs:
  build:
    if: contains(github.event.issue.labels.*.name, 'ESPHome')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install ESPHome
      run: |
        python -m pip install setuptools esphome

    - name: Parse issue form
      id: parse_form
      uses: onmax/issue-form-parser@v1.5
      with:
        issue_number: ${{ github.event.issue.number }}
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract user input from form
      id: user_input
      run: |
        device_name='${{ fromJson(steps.parse_form.outputs.payload).Device_Name }}'
        static_ip='${{ fromJson(steps.parse_form.outputs.payload).Static_IP }}'
        gateway='${{ fromJson(steps.parse_form.outputs.payload).Gateway }}'
        subnet='${{ fromJson(steps.parse_form.outputs.payload).Subnet }}'

        echo "Parsed values:"
        echo "Device Name: $device_name"
        echo "Static IP: $static_ip"
        echo "Gateway: $gateway"
        echo "Subnet: $subnet"

        if [ -z "$device_name" ] || [ -z "$static_ip" ] || [ -z "$gateway" ] || [ -z "$subnet" ]; then
          echo "Error: One or more required values are missing."
          exit 1
        fi

        echo "::set-output name=device_name::$device_name"
        echo "::set-output name=static_ip::$static_ip"
        echo "::set-output name=gateway::$gateway"
        echo "::set-output name=subnet::$subnet"

    - name: Update ESPHome YAML
      run: |
        device_yaml="esphome-config/${{ steps.user_input.outputs.device_name }}.yaml"
        sed -i "s/STATIC_IP/${{ steps.user_input.outputs.static_ip }}/" $device_yaml
        sed -i "s/GATEWAY/${{ steps.user_input.outputs.gateway }}/" $device_yaml
        sed -i "s/SUBNET/${{ steps.user_input.outputs.subnet }}/" $device_yaml

    - name: Compile ESPHome Firmware
      run: |
        device_yaml="esphome-config/${{ steps.user_input.outputs.device_name }}.yaml"
        esphome compile $device_yaml

    - name: List build directory contents
      run: |
        ls -Ra esphome-config/.esphome/build/

    - name: Upload Firmware
      uses: actions/upload-artifact@v2
      with:
        name: firmware
        path: |
          esphome-config/.esphome/build/${{ steps.user_input.outputs.device_name }}/.pioenvs/${{ steps.user_input.outputs.device_name }}/firmware.factory.bin
          esphome-config/.esphome/build/${{ steps.user_input.outputs.device_name }}/.pioenvs/${{ steps.user_input.outputs.device_name }}/firmware.ota.bin
